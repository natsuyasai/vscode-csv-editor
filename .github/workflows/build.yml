name: PR Build, Lint, and Test

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  setup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache root node_modules
        id: cache-root-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Cache ui node_modules
        id: cache-ui-node_modules
        uses: actions/cache@v4
        with:
          path: webview-ui/node_modules
          key: ${{ runner.os }}-${{ hashFiles('webview-ui/package-lock.json') }}

      - name: Install root dependencies
        run: npm ci

      - name: Install playwright
        run: npx playwright install --with-deps chromium

      - name: Install webview-ui dependencies
        run: |
          cd webview-ui
          npm ci

  build:
    name: build
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - name: restore root node modules
        id: cache-root-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: restore ui node modules
        id: cache-ui-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('webview-ui/package-lock.json') }}
      - name: Build webview-ui
        run: |
          cd webview-ui
          npm run build

  lint:
    name: lint
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - name: restore root node modules
        id: cache-root-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: restore ui node modules
        id: cache-ui-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('webview-ui/package-lock.json') }}
      - name: Build webview-ui
        run: |
          cd webview-ui
          npm run build

      - name: Lint root
        run: npm run lint

      - name: Lint webview-ui
        run: |
          cd webview-ui
          npm run lint

  test:
    name: test
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
      - name: restore root node modules
        id: cache-root-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('package-lock.json') }}
      - name: restore ui node modules
        id: cache-ui-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('webview-ui/package-lock.json') }}
      - name: Run unit tests (webview-ui)
        run: |
          cd webview-ui
          npm run test

      - name: VSCode extension tests
        run: |
          /usr/bin/Xvfb :99 -screen 0 1024x768x24 & sleep 1
          ps aux | grep Xvfb --color=always | grep -v grep
          DISPLAY=:99.0 npm run test
          killall Xvfb
